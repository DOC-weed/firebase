<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Upload to firebase
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
    <img id="output" [src]="uploadImage" class="size" />
    </ion-item>
  <ion-item>
  <ion-label >Seleccione imagen</ion-label>
  </ion-item>
  <ion-item >
    <ion-input type="file" (change)="upload($event)" id="img" accept="image/*" ></ion-input>
    <ion-buttons fill="clear">
     <button  fill="clear">
        <ion-icon color="primary"  slot="icon-only" size="large" name="camera"></ion-icon>
      </button>
      <button fill="clear" (click)="deleteimage()" >
        <ion-icon color="danger"  slot="icon-only" size="large" name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" id="name"></ion-input>
  </ion-item>
  <ion-list>
  <ion-radio-group>
    <ion-list-header>
      <ion-label>Estatus</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Activo</ion-label>
      <ion-radio id="active" color="success" slot="start" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Inactivo</ion-label>
      <ion-radio id="inactive" color="medium" slot="start"></ion-radio>
    </ion-item>
  </ion-radio-group>
  </ion-list>
  <ion-button (click)="uploadw()" >Aceptar</ion-button>
  <ion-button href="/mostarimagen">mostar imagenes</ion-button>
  <ion-button href="/home">home</ion-button>
  <ion-button href="/prueba">prueba
  </ion-button>
</ion-content>
