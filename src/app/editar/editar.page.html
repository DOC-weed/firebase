<ion-content padding>
  <ion-item>
    <img  id="output" src="{{popo}}" class="size"/>
  </ion-item>
  <ion-item>
    <ion-label >Seleccione imagen</ion-label>
    <ion-input type="file" (change)="upload($event)" id="img" mode="ios"></ion-input>
    <ion-buttons slot="end">
      <button>
        <ion-icon slot="icon-only" name="camera" size="large"></ion-icon>
      </button>
      <button (click)="deleteimage()">
        <ion-icon color="danger" slot="icon-only" size="large" name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-item>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="nombre" (keyup)="disabled()" ></ion-input>
  </ion-item>
  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        <ion-label>Estatus</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Activo</ion-label>
        <ion-radio id="active" color="success" slot="start" checked="{{act}}"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Inactivo</ion-label>
        <ion-radio id="inactive" color="danger" slot="start" checked="{{inac}}"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-button id="btn" (click)="uploadw()">Aceptar</ion-button>
  <ion-button color="danger" (click)="dismiss()">Cancelar</ion-button>

</ion-content>
